<aside class="bg-gray-800 text-white h-screen fixed left-0 top-0 pt-16 transition-all duration-300 z-20" [ngClass]="{'w-64': !isSidebarCollapsed, 'w-20': isSidebarCollapsed}">
    <div class="h-full overflow-y-auto flex flex-col">
      <!-- Main Navigation -->
      <nav class="px-4 pb-4 pt-16 flex-1">
        <div class="space-y-1">
          <!-- Dashboard -->
          <a routerLink="/admin/dashboard" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors group">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z" />
            </svg>
            <span [ngClass]="{'opacity-0 w-0': isSidebarCollapsed, 'opacity-100': !isSidebarCollapsed}" class="transition-opacity whitespace-nowrap">แดชบอร์ด</span>
          </a>
  
          <!-- Users -->
          <div>
            <a routerLink="/admin/users" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
              </svg>
              <span [ngClass]="{'opacity-0 w-0': isSidebarCollapsed, 'opacity-100': !isSidebarCollapsed}" class="transition-opacity whitespace-nowrap">ผู้ใช้งาน</span>
            </a>
          </div>
  
          <!-- Products -->
          <div>
            <a routerLink="/admin/products" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
              </svg>
              <span [ngClass]="{'opacity-0 w-0': isSidebarCollapsed, 'opacity-100': !isSidebarCollapsed}" class="transition-opacity whitespace-nowrap">สินค้า</span>
            </a>
          </div>
  
          <!-- Orders -->
          <div>
            <a routerLink="/admin/orders" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
              </svg>
              <span [ngClass]="{'opacity-0 w-0': isSidebarCollapsed, 'opacity-100': !isSidebarCollapsed}" class="transition-opacity whitespace-nowrap">คำสั่งซื้อ</span>
            </a>
          </div>
  
          <!-- Analytics -->
          <div>
            <a routerLink="/admin/analytics" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
              </svg>
              <span [ngClass]="{'opacity-0 w-0': isSidebarCollapsed, 'opacity-100': !isSidebarCollapsed}" class="transition-opacity whitespace-nowrap">รายงาน</span>
            </a>
          </div>
  
          <!-- Settings -->
          <div>
            <a routerLink="/admin/settings" routerLinkActive="bg-blue-600" class="flex items-center py-2 px-3 rounded-lg hover:bg-blue-700 transition-colors group">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span [ngClass]="{'opacity-0 w-0': isSidebarCollapsed, 'opacity-100': !isSidebarCollapsed}" class="transition-opacity whitespace-nowrap">ตั้งค่า</span>
            </a>
          </div>
        </div>
      </nav>
  
      <!-- Sidebar Footer -->
      <div class="border-t border-gray-700 p-4">
        <div class="flex items-center" [ngClass]="{'justify-center': isSidebarCollapsed}">
          <div class="flex-shrink-0" [ngClass]="{'mr-3': !isSidebarCollapsed, 'mr-0': isSidebarCollapsed}">
            <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div [ngClass]="{'hidden': isSidebarCollapsed, 'block': !isSidebarCollapsed}">
            <div class="flex flex-col">
              <span class="text-sm font-medium">Angular 19</span>
              <span class="text-xs text-gray-400">เวอร์ชัน 1.0.0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </aside>
